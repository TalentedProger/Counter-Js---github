<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./main.css">
	<title>Forever Together</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="our-love">
				<h1 class="our-love__title">S.S Murtazovich
					<span class="heart"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 20 20"><path fill="currentColor" d="M14.75 1A5.24 5.24 0 0 0 10 4A5.24 5.24 0 0 0 0 6.25C0 11.75 10 19 10 19s10-7.25 10-12.75A5.25 5.25 0 0 0 14.75 1z"/></svg></span> K.A Khizirovna</h1>
				<img src="./images/we_2.jpg" alt="we" class="our-love__image" width="350" height="350">
				<h2 class="our-love__subtitle">« I love you to the moon and back. »</h2>
			</div>
			<div class="our-love-time">
				<div class="our-love-time__header">
					<h2 class="our-love-time__title">The beginning of our story</p>
					<h3 class="our-love-time__title our-love-time__title--meet"><b>March 19, 2024, 2:45 p.m.</b></h2>
				</div>
				<h4 class="our-love-time__subtitle">We're already together:</h2>
				<div class="countdown">
					<div class="countdown__item">
						<h3 class="countdown__number days">186</h3>
						<span class="countdown__title">days</span>
					</div>
					<div class="countdown__item">
						<h3 class="countdown__number hours">14</h3>
						<span class="countdown__title">hours</span>
					</div>
					<div class="countdown__item">
						<h3 class="countdown__number minutes">23</h3>
						<span class="countdown__title">minutes</span>
					</div>
					<div class="countdown__item">
						<h3 class="countdown__number seconds">12</h3>
						<span class="countdown__title">seconds</span>
					</div>
				</div>
			</div>
		</div>
	</header>
<script src="./main.js"></script>
</body>
</html>
